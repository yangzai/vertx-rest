plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group 'smartgateway'
version '1.0-SNAPSHOT'

//apply plugin: 'java'

sourceCompatibility = 1.8
mainClassName = 'io.vertx.core.Launcher'

def mainVerticle = 'HttpServerVerticle'

repositories {
    mavenCentral()
//    maven {
//        url "https://oss.sonatype.org/content/repositories/iovertx-2993"
//    }
}

dependencies {
    compile "io.vertx:vertx-web:3.3.2"
    compile "io.vertx:vertx-core:3.3.2"
//    compile "io.vertx:vertx-rx-java:3.3.2"
//    compile "io.vertx:vertx-reactive-streams:3.3.2"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Verticle': mainVerticle
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

run {
    args = ["run", mainVerticle]
}

logging.captureStandardOutput LogLevel.QUIET